<!DOCTYPE html>
<html>
<head>
    <title>Day 15: Ordered Lists & Options</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 40px; margin-top: 30px; }
        .list-box, .form-box { flex: 1; padding: 20px; border: 2px solid #3498db; border-radius: 10px; }
        h2 { color: #2c3e50; }
        ol { margin-left: 20px; }
        select { padding: 8px; width: 100%; margin: 10px 0; border-radius: 5px; }
        .note { background: #e8f4fc; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üìã Day 15: Ordered Lists & Dropdowns</h1>
    
    <!-- Practical Example -->
    <div style="margin-top: 40px; padding: 20px; border: 2px dashed #2c3e50; border-radius: 10px;">
        <h2>üìù Practical Example: Survey Form</h2>
        <form>
            <label><strong>1. How did you hear about us?</strong></label>
            <select name="referral" required>
                <option value="">Select one...</option>
                <option value="friend">Friend/Family</option>
                <option value="social">Social Media</option>
                <option value="search">Search Engine</option>
                <option value="ad">Advertisement</option>
                <option value="other">Other</option>
            </select>
            
            <label style="display: block; margin-top: 20px;"><strong>2. Rate your experience (1-5):</strong></label>
            <ol type="1" style="display: inline-block; margin: 10px 0;">
                <li>Poor</li>
                <li>Fair</li>
                <li>Good</li>
                <li>Very Good</li>
                <li>Excellent</li>
            </ol>
            
            <select name="rating" style="display: block; margin-top: 10px;">
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5" selected>5 - Excellent</option>
            </select>
            
            <label style="display: block; margin-top: 20px;"><strong>3. Which topics interest you?</strong></label>
            <select name="topics" multiple size="5">
                <optgroup label="Web Development">
                    <option value="html">HTML/CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="react">React</option>
                </optgroup>
                <optgroup label="Data Science">
                    <option value="python">Python</option>
                    <option value="ml">Machine Learning</option>
                    <option value="analysis">Data Analysis</option>
                </optgroup>
            </select>
            <p><small>Hold Ctrl/Cmd to select multiple topics</small></p>
            
            <button type="submit" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px;">Submit Survey</button>
        </form>
    </div>
</body>
</html>
