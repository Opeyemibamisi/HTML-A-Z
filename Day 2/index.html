<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            align-items: center;
            text-align: center;
        }
        button {
            margin: 3px;
            padding: 8px 10px;
            font-size: 12px;
            border: none;
            /* background-color: #4CAF50; */
            /* color: white; */
            border-radius: 5px;
        }

    </style>

<body>
    <!-- Everything visible goes here -->

    <h1>Welcome!</h1>
    <p>This is my webpage.</p>

    <h3> Example of  line break element: </h3>

    <p> First line <br> Second line <br> Third line </p>

    <div>
        <h3> Example of button element </h3>
        <br>
        <!-- Simple button -->
        <button>Press Here</button>
        <br>
        <!-- Disabled button -->
        <button disabled>Can't Click This</button>
        <br>
        <!-- Button with different type -->
        <button type="submit">Submit Form</button>
        <br>
        <!-- Button with JavaScript -->
        <button onclick="alert('Hello! this is Dope_dev')">Say Hello</button>

    </div>
