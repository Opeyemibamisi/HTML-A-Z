<!DOCTYPE html>
<html>
<head>
    <title>Day 7: Head vs Header</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        figure {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
<!-- Metadata in head (not visible) -->
</head>
<body>
    <!-- Visible header -->
    <header>
        <h1>My Photography Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#about">About</a>
        </nav>
    </header>
    
    
</body>
</html>
<!-- social media post -->

 <!-- Day 7: G â†’ <head> vs <header>

1. <head> vs <header>
head tag element is a container for metadata (data about data) and is placed between the <head></head> 
while the <header></header> is a visible section at the top of the webpage that typically contains introductory content or navigation links.

the head tag is not visible on the webpage itself, but it provides important information to browsers and search engines.
the header tag is part of the visible content of the webpage and is meant to be seen by the users. -->
